name: HF sync

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run the application
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push --force https://21f3001443:$HF_TOKEN@huggingface.co/spaces/21f3001443/tds-data-analyst-agent
