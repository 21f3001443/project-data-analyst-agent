name: Sync repo to Hugging Face

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      HF_REPO: 21f3001443/tds-data-analyst-agent   # <namespace>/<space-name>
      HF_TYPE: space                                # model | dataset | space

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install huggingface_hub
        run: |
          python -m pip install -U pip
          python -m pip install -U "huggingface_hub>=0.23"

      - name: Upload folder to HF (mirror-like sync)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}   # create this secret with write access
        run: |
          python - <<'PY'
          import os
          from huggingface_hub import HfApi

          repo_id = os.environ["HF_REPO"]
          repo_type = os.environ.get("HF_TYPE", "space")
          token = os.environ["HF_TOKEN"]

          api = HfApi(token=token)
          api.upload_folder(
              folder_path=".",           # repo root
              repo_id=repo_id,
              repo_type=repo_type,
              revision="main",
              commit_message="Sync from GitHub (auto)",
              ignore_patterns=[
                  ".git/*",
                  ".github/*",           # drop CI config; remove this if you want it on HF too
                  ".venv/*",
                  "**/__pycache__/*",
                  ".pytest_cache/*",
                  ".mypy_cache/*",
                  "*.ipynb_checkpoints/*"
              ],
          )
          print(f"Synced current repo to https://huggingface.co/{repo_type}s/{repo_id}")
          PY
